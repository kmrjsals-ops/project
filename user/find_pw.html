<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset.css -->
  <link rel="stylesheet" href="../css/reset.css" type="text/css">
  <!-- 폰트어썸 cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <!-- 레이아웃 서식 (헤더,푸터)-->
  <link rel="stylesheet" href="../css/layout.css" type="text/css">
  <!-- 기본서식 -->
  <link rel="stylesheet" href="../css/common.css" type="text/css">
  <!-- 메인서식 -->
  <link rel="stylesheet" href="../css/main.css" type="text/css">
  <!-- 로그인 서식 -->
  <link rel="stylesheet" href="../css/login.css" type="text/css">
  <title>비밀번호 찾기</title>
</head>
<body>
  <!-- 헤더 영역 시작 -->
  <header></header>

  <!-- 메인 영역 시작 -->
  <main>
    <section class="py-5">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-5">
            <h2 class="text-center py-5">비밀번호 찾기</h2>
            <!-- 1. 아이디 입력 -->
            <div class="mb-2">
              <label class="form" for="log_id">아이디</label>
              <input type="text" id="log_id" class="form-control p-2"
                placeholder="아이디를 입력해주세요" />
            </div>

            <!-- 2. 전화번호 입력 -->
            <div class="mb-4">
              <label class="form" for="log_pnum">전화번호</label>
              <input type="text" id="log_pnum" class="form-control p-2"
                placeholder="‘-’ 없이 번호만 입력해주세요" />
            </div>

            <div class="d-grid">
              <button type="button" class="btn btn_red  mt-3">비밀번호 찾기</button>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 푸터 영역 시작 -->
  <footer></footer>
</body>
</html>
